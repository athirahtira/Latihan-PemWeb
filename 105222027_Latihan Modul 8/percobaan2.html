<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Form</title>
    <style>
        body {
            background: #000000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .contact-container {
            max-width: 400px;
            width: 90%;
            background: #2a1a69;
            padding: 2em;
            border-radius: 8px;
            box-sizing: border-box;
        }

        h1.sub-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        label {
            font-weight: bold;
            margin-top: 1em;
            display: block;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
            margin-top: 0.5em;
        }

        .form-row input {
            width: 100%;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.8em;
            margin-top: 0.5em;
            border: 1px solid #ffffff;
            border-radius: 4px;
            background-color: #9ca3ff;
            color: #000000;
            box-sizing: border-box;
        }

        .error {
            color: red;
            font-size: 0.85em;
            margin-top: 0.25em;
            display: block;
        }
        
        .error-input {
            border-color: red;
        }

        .submit-btn {
            width: 100%;
            padding: 0.8em;
            margin-top: 1em;
            background-color: #8971ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #9249e5;
        }
    </style>
</head>
<body>
    <section id="feedback" class="contact-container">
        <h1 class="sub-title">Data Pegawai</h1>
        <form id="employeeForm" action="#" method="POST">
            <label for="first-name">Name</label>
            <div class="form-row">
                <input type="text" id="first-name" name="first-name" placeholder="First" required>
                <input type="text" id="last-name" name="last-name" placeholder="Last" required>
            </div>
            <span class="error" id="first-name-error"></span>
            <span class="error" id="last-name-error"></span>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span class="error" id="password-error"></span>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <span class="error" id="email-error"></span>
            
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
            <span class="error" id="subject-error"></span>
            
            <label for="message">Comment or Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message..."></textarea>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>

    <script src="percobaan2.js"></script>
</body>
</html>
